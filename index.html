<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form id="converter-form">
            <div class="form-group">
                <label for="value">Valor:</label>
                <input type="number" id="value" placeholder="Digite o valor" required>
            </div>
            <div class="form-group">
                <label for="currency-from">Moeda de Origem:</label>
                <select id="currency-from" required>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="currency-to">Moeda de Destino:</label>
                <select id="currency-to" required>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>
            <button type="submit">Converter</button>
            <button type="button" id="reset-button">Resetar</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
